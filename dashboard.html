<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard | Field Visit System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #1f3a5f;
  color: #fff;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header b {
  font-size: 18px;
}
header button {
  background: #c62828;
  border: none;
  color: white;
  padding: 8px 12px;
  cursor: pointer;
}

/* LAYOUT */
.main {
  padding: 20px;
}

.kpi-wrap {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.kpi {
  background: #ffffff;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.section {
  background: #ffffff;
  margin-top: 20px;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.note {
  font-size: 13px;
  color: #777;
}
</style>
</head>

<body>

<header>
  <b>Dashboard</b>
  <button onclick="logout()">Logout</button>
</header>

<div class="main">

  <!-- KPI CARDS -->
  <div class="kpi-wrap">
    <div class="kpi">Today Visits<br><b id="k_today">0</b></div>
    <div class="kpi">Month Visits<br><b id="k_month">0</b></div>
    <div class="kpi">Pending Follow-ups<br><b id="k_pending">0</b></div>
    <div class="kpi">Active Users<br><b id="k_users">0</b></div>
  </div>

  <!-- CHARTS -->
  <div class="section">
    <h4>Visits by Date (Last 7 Days)</h4>
    <canvas id="dateChart"></canvas>
  </div>

  <div class="section">
    <h4>Visits by User</h4>
    <canvas id="userChart"></canvas>
  </div>

  <p class="note">
    Data is auto-refreshed on page load.
  </p>

</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- AUTH -->
<script src="js/auth.js"></script>

<script>
/* ===== CONFIG ===== */
const API = "https://script.google.com/macros/s/AKfycby5CPy0pBMpmAlqpy3SJadJ_oClIS3GzYFgIqeaVK49HYx1Kg0cqWYZTM4LnprPx484uw/exec";

/* ===== AUTH GUARD ===== */
requireLogin();
requireRole(["ADMIN", "GM", "SR_ABDM"]);

/* ===== DASHBOARD ===== */
let dateChartObj, userChartObj;

loadDashboard();

function loadDashboard() {
  fetch(API, {
    method: "POST",
    body: JSON.stringify({
      action: "getDashboard"
    })
  })
  .then(r => r.json())
  .then(d => {
    if (!d.success) {
      alert("Failed to load dashboard");
      return;
    }

    // KPIs
    k_today.innerText = d.todayCount;
    k_month.innerText = d.monthCount;
    k_pending.innerText = d.pendingFollowups;
    k_users.innerText = d.activeUsers;

    // DATE CHART
    const dates = Object.keys(d.visitsByDate).slice(-7);
    const dateValues = dates.map(dt => d.visitsByDate[dt]);

    if (dateChartObj) dateChartObj.destroy();
    dateChartObj = new Chart(dateChart, {
      type: "line",
      data: {
        labels: dates,
        datasets: [{
          label: "Visits",
          data: dateValues,
          tension: 0.3
        }]
      }
    });

    // USER CHART
    const users = Object.keys(d.visitsByUser);
    const userValues = users.map(u => d.visitsByUser[u]);

    if (userChartObj) userChartObj.destroy();
    userChartObj = new Chart(userChart, {
      type: "bar",
      data: {
        labels: users,
        datasets: [{
          label: "Visits",
          data: userValues
        }]
      }
    });
  });
}
</script>

</body>
</html>
