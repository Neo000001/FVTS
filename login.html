<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Field Visit System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1f3a5f, #2c5aa0);
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: white;
  width: 320px;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.login-box h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #1f3a5f;
}

label {
  font-size: 14px;
  margin-top: 10px;
  display: block;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  margin-top: 18px;
  padding: 10px;
  background: #1f3a5f;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #16304f;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #777;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Field Visit Login</h2>

  <label>Mobile Number</label>
  <input id="mobile" placeholder="Enter mobile number">

  <label>Password</label>
  <input id="password" type="password" placeholder="Enter password">

  <button type="button" onclick="login()">Login</button>

  <div class="footer">
    Â© Field Visit System
  </div>
</div>

<script>
/* ðŸ”— YOUR LIVE API */
const API = "https://script.google.com/macros/s/AKfycbz6mMdysUMHtbbG1yoIsk4Y__k2ARb8H_qIsbUZ5FcafGs-BgC8msbY21oBvWfMcka1/exec";

/* AUTO REDIRECT IF ALREADY LOGGED IN */
if (localStorage.getItem("user")) {
  window.location.href = "app.html";
}

/* LOGIN FUNCTION */
function login() {
  const mobile = document.getElementById("mobile").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!mobile || !password) {
    alert("Enter mobile and password");
    return;
  }

  fetch(API, {
    method: "POST",
    body: JSON.stringify({
      action: "login",
      mobile: mobile,
      password: password
    })
  })
  .then(r => r.json())
  .then(d => {
    if (!d.success) {
      alert("Invalid login");
      return;
    }

    /* SAVE SESSION */
    localStorage.setItem("user", JSON.stringify(d));

    /* REDIRECT */
    window.location.href = "app.html";
  })
  .catch(() => alert("Network error"));
}
</script>

</body>
</html>
