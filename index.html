<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Field Visit System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:linear-gradient(135deg,#1f3a5f,#2c5aa0);
}
.box{
  background:#fff;
  padding:25px;
  width:320px;
  border-radius:8px;
}
h3{text-align:center}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#1f3a5f;
  color:#fff;
  border:none;
}
</style>
</head>

<body>

<div class="box">
  <h3>Login</h3>
  <input id="mobile" placeholder="Mobile Number">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxn6EmnZRtG64OVYpuRPguTmcre7-p8kRMd52m253fstIhnmyi-YUZUO6ClvUsDM7CC2A/exec";

function login(){
  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      mobile:mobile.value,
      password:password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success){
      alert("Invalid login");
      return;
    }
    localStorage.setItem("user",JSON.stringify(d));
    window.location.href="app.html";
  });
}
</script>

</body>
</html>
