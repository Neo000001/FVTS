<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  height:100vh;display:flex;justify-content:center;align-items:center;
  background:#1f3a5f;font-family:Arial
}
.box{background:#fff;padding:25px;width:300px;border-radius:8px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#1f3a5f;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
  <h3>Admin Login</h3>
  <input id="mobile" placeholder="Mobile">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbzTonV2ptom3z_PqSdt8T4BNqkw8hliy-umA_ZmV0MhkmClAnF23D1HEp6KTDHbN7d24Q/exec";

function login(){
  fetch(API,{
    method:"POST",
    body:JSON.stringify({
      action:"login",
      mobile:mobile.value,
      password:password.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.success){alert("Invalid login");return;}
    if(d.role!=="ADMIN"){alert("Not admin");return;}
    localStorage.setItem("admin",JSON.stringify(d));
    location.href="admin.html";
  });
}
</script>

</body>
</html>
