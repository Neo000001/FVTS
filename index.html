<!DOCTYPE html>
<html>
<body>
<h3>Login</h3>
<input id="m" placeholder="Mobile">
<input id="p" type="password" placeholder="Password">
<button onclick="l()">Login</button>

<script>
const API="https://script.google.com/macros/s/AKfycbzE6y_ZaPzxDspQRSLcawoAHNopy18W1bCu8Eh6MReB_bxZD6phDh3ZcbVcXYAZhl7tjA/exec";
function l(){
fetch(API,{method:"POST",body:JSON.stringify({action:"login",mobile:m.value,password:p.value})})
.then(r=>r.json()).then(d=>{
if(!d.success)return alert("Invalid");
localStorage.setItem("u",JSON.stringify(d));
location="app.html";
});
}
</script>
</body>
</html>
