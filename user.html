<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Management | Field Visit System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* HEADER */
header {
  background: #1f3a5f;
  color: #fff;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header b {
  font-size: 18px;
}
header button {
  background: #c62828;
  border: none;
  color: white;
  padding: 8px 12px;
  cursor: pointer;
}

/* MAIN */
.main {
  padding: 20px;
}

.container {
  background: #ffffff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  margin-top: 10px;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}
th {
  background: #eef2f7;
}

input, select, button {
  padding: 8px;
  margin-top: 6px;
  width: 100%;
}

.form-row {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

button.primary {
  background: #1f3a5f;
  color: white;
  border: none;
  margin-top: 10px;
}

button.secondary {
  background: #777;
  color: white;
  border: none;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <b>User Management</b>
  <button onclick="logout()">Logout</button>
</header>

<div class="main">

  <!-- USER LIST -->
  <div class="container">
    <h3>User Master</h3>
    Total Users: <b><span id="userCount">0</span></b>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Role</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <br>

  <!-- CREATE / EDIT -->
  <div class="container">
    <h3>Create / Edit User</h3>

    <input type="hidden" id="u_id">

    <div class="form-row">
      <input id="u_name" placeholder="Full Name">
      <input id="u_mobile" placeholder="Mobile Number">
    </div>

    <div class="form-row">
      <input id="u_password" placeholder="Password (only for new user)">
      <select id="u_role">
        <option>BDO</option>
        <option>ABDM</option>
        <option>SR_ABDM</option>
        <option>GM</option>
      </select>
    </div>

    <select id="u_status">
      <option>ACTIVE</option>
      <option>INACTIVE</option>
    </select>

    <button class="primary" onclick="saveUser()">Save User</button>
    <button class="secondary" onclick="resetForm()">Clear</button>
  </div>

</div>

<!-- AUTH -->
<script src="js/auth.js"></script>

<script>
/* ===== CONFIG ===== */
const API = "https://script.google.com/macros/s/AKfycby5CPy0pBMpmAlqpy3SJadJ_oClIS3GzYFgIqeaVK49HYx1Kg0cqWYZTM4LnprPx484uw/exec";

/* ===== AUTH GUARD ===== */
requireLogin();
requireRole(["ADMIN"]);

/* ===== INIT ===== */
loadUsers();

/* ===== LOAD USERS ===== */
function loadUsers() {
  fetch(API, {
    method: "POST",
    body: JSON.stringify({
      action: "getUsers",
      requester_role: user.role
    })
  })
  .then(r => r.json())
  .then(d => {
    if (!d.success) {
      alert("Failed to load users");
      return;
    }

    userCount.innerText = d.users.length;
    userTable.innerHTML = "";

    d.users.forEach(u => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${u.name}</td>
        <td>${u.mobile}</td>
        <td>${u.role}</td>
        <td>${u.status}</td>
        <td>
          <button onclick='editUser(${JSON.stringify(u)})'>Edit</button>
          <button onclick="toggleStatus('${u.user_id}','${u.status === "ACTIVE" ? "INACTIVE" : "ACTIVE"}')">
            ${u.status === "ACTIVE" ? "Deactivate" : "Activate"}
          </button>
        </td>
      `;
      userTable.appendChild(tr);
    });
  });
}

/* ===== EDIT USER ===== */
function editUser(u) {
  u_id.value = u.user_id;
  u_name.value = u.name;
  u_mobile.value = u.mobile;
  u_role.value = u.role;
  u_status.value = u.status;
}

/* ===== SAVE USER ===== */
function saveUser() {
  const id = u_id.value;

  if (id) {
    // UPDATE
    fetch(API, {
      method: "POST",
      body: JSON.stringify({
        action: "updateUser",
        requester_role: user.role,
        user_id: id,
        name: u_name.value,
        role: u_role.value,
        status: u_status.value
      })
    })
    .then(r => r.json())
    .then(() => {
      resetForm();
      loadUsers();
    });
  } else {
    // CREATE
    fetch(API, {
      method: "POST",
      body: JSON.stringify({
        action: "addUser",
        requester_role: user.role,
        name: u_name.value,
        mobile: u_mobile.value,
        password: u_password.value,
        role: u_role.value
      })
    })
    .then(r => r.json())
    .then(d => {
      if (!d.success) alert(d.message);
      resetForm();
      loadUsers();
    });
  }
}

/* ===== TOGGLE STATUS ===== */
function toggleStatus(id, status) {
  fetch(API, {
    method: "POST",
    body: JSON.stringify({
      action: "toggleUserStatus",
      requester_role: user.role,
      user_id: id,
      status: status
    })
  })
  .then(() => loadUsers());
}

/* ===== RESET ===== */
function resetForm() {
  u_id.value = "";
  u_name.value = "";
  u_mobile.value = "";
  u_password.value = "";
  u_role.value = "BDO";
  u_status.value = "ACTIVE";
}
</script>

</body>
</html>
